<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infestation Multiplayer</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<canvas id="gameCanvas" width="1200" height="700"></canvas>

<div class="hud">
  <button id="loginBtn">Login</button>
  <button id="notificationsBtn">Notificações</button>
  <button id="friendsBtn">Amigos</button>
  <button id="settingsBtn">Configurações</button>

  <div class="link-box">
    <input type="text" id="linkInput" placeholder="Adicionar link">
    <button id="addLinkBtn">+</button>
  </div>

  <div class="links-container" id="linksContainer"></div>
</div>

<div id="profileBallContainer"></div>
<div id="profileMenu" class="profile-menu hidden">
  <button id="logoutBtn">Sair</button>
</div>

<!-- Modais -->
<div id="loginModal" class="modal hidden">
  <div class="modal-content">
    <h2>Login / Registro</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <div class="modal-buttons">
      <button id="registerBtn">Criar Conta</button>
      <button id="loginSubmitBtn">Entrar</button>
      <button id="closeModalBtn">Fechar</button>
    </div>
  </div>
</div>

<div id="friendsModal" class="generic-modal hidden">
  <div class="modal-box" id="friendsContent">
    <h2>Amigos</h2>
    <ul id="friendsList"></ul>
    <h2>Pedidos de amizade</h2>
    <ul id="requestsList"></ul>
    <input type="text" id="friendInput" placeholder="Nome do jogador">
    <button id="sendFriendRequestBtn">Enviar Pedido</button>
    <button onclick="document.getElementById('friendsModal').classList.add('hidden')">Fechar</button>
  </div>
</div>

<div id="notificationsModal" class="generic-modal hidden">
  <div class="modal-box" id="notificationsContent">
    <h2>Notificações</h2>
    <div id="notificationsList"></div>
    <button onclick="document.getElementById('notificationsModal').classList.add('hidden')">Fechar</button>
  </div>
</div>

<div id="settingsModal" class="generic-modal hidden">
  <div class="modal-box" id="settingsContent">
    <h2>Configurações</h2>
    <input type="text" id="newName" placeholder="Novo nome (1 vez)">
    <input type="password" id="currentPassword" placeholder="Senha atual">
    <input type="password" id="newPassword" placeholder="Nova senha">
    <input type="color" id="newColor">
    <input type="file" id="newPhoto">
    <button id="saveSettingsBtn">Salvar</button>
    <button onclick="document.getElementById('settingsModal').classList.add('hidden')">Fechar</button>
  </div>
</div>

<!-- Chat DM -->
<div id="chatModal" class="generic-modal hidden">
  <div class="modal-box" id="chatContent">
    <h2>Chat com <span id="chatFriendName"></span></h2>
    <div id="chatMessages" class="chat-messages"></div>
    <input type="text" id="chatInput" placeholder="Digite sua mensagem">
    <button id="sendChatBtn">Enviar</button>
    <button onclick="document.getElementById('chatModal').classList.add('hidden')">Fechar</button>
  </div>
</div>

<div id="notificationsContainer" class="notifications"></div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
